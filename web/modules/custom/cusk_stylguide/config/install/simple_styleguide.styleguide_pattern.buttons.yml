pattern: "<div class=\"bd-content\">\r\n<h2 id=\"examples\">Example <a href=\"#block-cusys-barrio-content\" title=\"back to top\"><i class=\"fas fa-level-up-alt\"></i></a></h2>\r\n<p>Bootstrap includes several predefined button styles, each serving its own semantic purpose, with a few extras thrown in for more control.</p>\r\n<div class=\"bd-example\">\r\n<button type=\"button\" class=\"btn btn-primary\">Primary</button>\r\n<button type=\"button\" class=\"btn btn-secondary\">Secondary</button>\r\n<button type=\"button\" class=\"btn btn-success\">Success</button>\r\n<button type=\"button\" class=\"btn btn-danger\">Danger</button>\r\n<button type=\"button\" class=\"btn btn-warning\">Warning</button>\r\n<button type=\"button\" class=\"btn btn-info\">Info</button>\r\n<button type=\"button\" class=\"btn btn-light\">Light</button>\r\n<button type=\"button\" class=\"btn btn-dark\">Dark</button>\r\n<button type=\"button\" class=\"btn btn-link\">Link</button>\r\n</div>\r\n<h2 id=\"disable-text-wrapping\">Disable text wrapping</h2>\r\n<p>If you don’t want the button text to wrap, you can add the <code>.text-nowrap</code> class to the button.</p>\r\n<h2 id=\"button-tags\">Button tags</h2>\r\n<p>The <code>.btn</code> classes are designed to be used with the <code>&lt;button&gt;</code> element. However, you can also use these classes on <code>&lt;a&gt;</code> or <code>&lt;input&gt;</code> elements (though some browsers may apply a slightly different rendering).</p>\r\n<p>When using button classes on <code>&lt;a&gt;</code> elements that are used to trigger in-page functionality (like collapsing content), rather than linking to new pages or sections within the current page, these links should be given a <code>role=\"button\"</code> to appropriately convey their purpose to assistive technologies such as screen readers.</p>\r\n<div class=\"bd-example\">\r\n<a class=\"btn btn-primary\" href=\"#\" role=\"button\">Link</a>\r\n<button class=\"btn btn-primary\" type=\"submit\">Button</button>\r\n<input class=\"btn btn-primary\" type=\"button\" value=\"Input\">\r\n<input class=\"btn btn-primary\" type=\"submit\" value=\"Submit\">\r\n<input class=\"btn btn-primary\" type=\"reset\" value=\"Reset\">\r\n</div>\r\n<h2 id=\"outline-buttons\">Outline buttons</h2>\r\n<p>In need of a button, but not the hefty background colors they bring? Replace the default modifier classes with the <code>.btn-outline-*</code> ones to remove all background images and colors on any button.</p>\r\n<div class=\"bd-example\">\r\n<button type=\"button\" class=\"btn btn-outline-primary\">Primary</button>\r\n<button type=\"button\" class=\"btn btn-outline-secondary\">Secondary</button>\r\n<button type=\"button\" class=\"btn btn-outline-success\">Success</button>\r\n<button type=\"button\" class=\"btn btn-outline-danger\">Danger</button>\r\n<button type=\"button\" class=\"btn btn-outline-warning\">Warning</button>\r\n<button type=\"button\" class=\"btn btn-outline-info\">Info</button>\r\n<button type=\"button\" class=\"btn btn-outline-light\">Light</button>\r\n<button type=\"button\" class=\"btn btn-outline-dark\">Dark</button>\r\n</div>\r\n<div class=\"bd-callout bd-callout-info\">\r\nSome of the button styles use a relatively light foreground color, and should only be used on a dark background in order to have sufficient contrast.\r\n</div>\r\n<h2 id=\"sizes\">Sizes</h2>\r\n<p>Fancy larger or smaller buttons? Add <code>.btn-lg</code> or <code>.btn-sm</code> for additional sizes.</p>\r\n<div class=\"bd-example\">\r\n<button type=\"button\" class=\"btn btn-primary btn-lg\">Large button</button>\r\n<button type=\"button\" class=\"btn btn-secondary btn-lg\">Large button</button>\r\n</div>\r\n<div class=\"bd-example\">\r\n<button type=\"button\" class=\"btn btn-primary btn-sm\">Small button</button>\r\n<button type=\"button\" class=\"btn btn-secondary btn-sm\">Small button</button>\r\n</div>\r\n<h2 id=\"disabled-state\">Disabled state</h2>\r\n<p>Make buttons look inactive by adding the <code>disabled</code> boolean attribute to any <code>&lt;button&gt;</code> element. Disabled buttons have <code>pointer-events: none</code> applied to, preventing hover and active states from triggering.</p>\r\n<div class=\"bd-example\">\r\n<button type=\"button\" class=\"btn btn-lg btn-primary\" disabled=\"\">Primary button</button>\r\n<button type=\"button\" class=\"btn btn-secondary btn-lg\" disabled=\"\">Button</button>\r\n</div>\r\n<p>Disabled buttons using the <code>&lt;a&gt;</code> element behave a bit different:</p>\r\n<ul>\r\n<li><code>&lt;a&gt;</code>s don’t support the <code>disabled</code> attribute, so you must add the <code>.disabled</code> class to make it visually appear disabled.</li>\r\n<li>Some future-friendly styles are included to disable all <code>pointer-events</code> on anchor buttons.</li>\r\n<li>Disabled buttons should include the <code>aria-disabled=\"true\"</code> attribute to indicate the state of the element to assistive technologies.</li>\r\n</ul>\r\n<div class=\"bd-example\">\r\n<a href=\"#\" class=\"btn btn-primary btn-lg disabled\" tabindex=\"-1\" role=\"button\" aria-disabled=\"true\">Primary link</a>\r\n<a href=\"#\" class=\"btn btn-secondary btn-lg disabled\" tabindex=\"-1\" role=\"button\" aria-disabled=\"true\">Link</a>\r\n</div>\r\n<div class=\"bd-callout bd-callout-warning\">\r\n<h5 id=\"link-functionality-caveat\">Link functionality caveat</h5>\r\n<p>The <code>.disabled</code> class uses <code>pointer-events: none</code> to try to disable the link functionality of <code>&lt;a&gt;</code>s, but that CSS property is not yet standardized. In addition, even in browsers that do support <code>pointer-events: none</code>, keyboard navigation remains unaffected, meaning that sighted keyboard users and users of assistive technologies will still be able to activate these links. So to be safe, in addition to <code>aria-disabled=\"true\"</code>, also include a <code>tabindex=\"-1\"</code> attribute on these links to prevent them from receiving keyboard focus, and use custom JavaScript to disable their functionality altogether.\r\n</p></div>\r\n<h2 id=\"block-buttons\">Block buttons</h2>\r\n<p>Create responsive stacks of full-width, “block buttons” like those in Bootstrap 4 with a mix of our display and gap utilities. By using utilities instead of button specific classes, we have much greater control over spacing, alignment, and responsive behaviors.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"d-grid gap-2\">\r\n  <button class=\"btn btn-primary\" type=\"button\">Button</button>\r\n  <button class=\"btn btn-primary\" type=\"button\">Button</button>\r\n</div>\r\n</div>\r\n<p>Here we create a responsive variation, starting with vertically stacked buttons until the <code>md</code> breakpoint, where <code>.d-md-block</code> replaces the <code>.d-grid</code> class, thus nullifying the <code>gap-2</code> utility. Resize your browser to see them change.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"d-grid gap-2 d-md-block\">\r\n  <button class=\"btn btn-primary\" type=\"button\">Button</button>\r\n  <button class=\"btn btn-primary\" type=\"button\">Button</button>\r\n</div>\r\n</div>\r\n<p>You can adjust the width of your block buttons with grid column width classes. For example, for a half-width “block button”, use <code>.col-6</code>. Center it horizontally with <code>.mx-auto</code>, too.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"d-grid gap-2 col-6 mx-auto\">\r\n  <button class=\"btn btn-primary\" type=\"button\">Button</button>\r\n  <button class=\"btn btn-primary\" type=\"button\">Button</button>\r\n</div>\r\n</div>\r\n<p>Additional utilities can be used to adjust the alignment of buttons when horizontal. Here we’ve taken our previous responsive example and added some flex utilities and a margin utility on the button to right align the buttons when they’re no longer stacked.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"d-grid gap-2 d-md-flex justify-content-md-end\">\r\n  <button class=\"btn btn-primary me-md-2\" type=\"button\">Button</button>\r\n  <button class=\"btn btn-primary\" type=\"button\">Button</button>\r\n</div>\r\n</div>\r\n<h2 id=\"button-plugin\">Button plugin</h2>\r\n<p>The button plugin allows you to create simple on/off toggle buttons.</p>\r\n<div class=\"bd-callout bd-callout-info\">\r\nVisually, these toggle buttons are identical to the <a href=\"/docs/5.0/forms/checks-radios/#checkbox-toggle-buttons\">checkbox toggle buttons</a>. However, they are conveyed differently by assistive technologies: the checkbox toggles will be announced by screen readers as “checked”/“not checked” (since, despite their appearance, they are fundamentally still checkboxes), whereas these toggle buttons will be announced as “button”/“button pressed”. The choice between these two approaches will depend on the type of toggle you are creating, and whether or not the toggle will make sense to users when announced as a checkbox or as an actual button.\r\n</div>\r\n<h3 id=\"toggle-states\">Toggle states</h3>\r\n<p>Add <code>data-bs-toggle=\"button\"</code> to toggle a button’s <code>active</code> state. If you’re pre-toggling a button, you must manually add the <code>.active</code> class <strong>and</strong> <code>aria-pressed=\"true\"</code> to ensure that it is conveyed appropriately to assistive technologies.</p>\r\n<div class=\"bd-example\">\r\n<button type=\"button\" class=\"btn btn-primary\" data-bs-toggle=\"button\" autocomplete=\"off\">Toggle button</button>\r\n<button type=\"button\" class=\"btn btn-primary active\" data-bs-toggle=\"button\" autocomplete=\"off\" aria-pressed=\"true\">Active toggle button</button>\r\n<button type=\"button\" class=\"btn btn-primary\" disabled=\"\" data-bs-toggle=\"button\" autocomplete=\"off\">Disabled toggle button</button>\r\n</div>\r\n<div class=\"bd-example\">\r\n<a href=\"#\" class=\"btn btn-primary\" role=\"button\" data-bs-toggle=\"button\">Toggle link</a>\r\n<a href=\"#\" class=\"btn btn-primary active\" role=\"button\" data-bs-toggle=\"button\" aria-pressed=\"true\">Active toggle link</a>\r\n<a href=\"#\" class=\"btn btn-primary disabled\" tabindex=\"-1\" aria-disabled=\"true\" role=\"button\" data-bs-toggle=\"button\">Disabled toggle link</a>\r\n</div>\r\n</div>"
