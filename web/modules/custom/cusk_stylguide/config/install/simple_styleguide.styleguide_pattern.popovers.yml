s-trigger=\"focus\" title=\"\" data-bs-content=\"And here's some amazing content. It's very engaging. Right?\" data-bs-original-title=\"Dismissible popover\">Dismissible popover</a>\r\n</div>\r\n<h3 id=\"disabled-elements\">Disabled elements</h3>\r\n<div class=\"bd-example\">\r\n<span class=\"d-inline-block\" tabindex=\"0\" data-bs-toggle=\"popover\" data-bs-trigger=\"hover focus\" data-bs-content=\"Disabled popover\" data-bs-original-title=\"\" title=\"\">\r\n  <button class=\"btn btn-primary\" type=\"button\" disabled=\"\">Disabled button</button>\r\n</span>\r\n</div>\r\n</div>"
