pattern: "<div class=\"bd-content\">\r\n<h2 id=\"example\">Example <a href=\"#block-cusys-barrio-content\" title=\"back to top\"><i class=\"fas fa-level-up-alt\"></i></a></h2>\r\n<p>Click the buttons below to show and hide another element via class changes:</p>\r\n<ul>\r\n<li><code>.collapse</code> hides content</li>\r\n<li><code>.collapsing</code> is applied during transitions</li>\r\n<li><code>.collapse.show</code> shows content</li>\r\n</ul>\r\n<p>Generally, we recommend using a button with the <code>data-bs-target</code> attribute. While not recommended from a semantic point of view, you can also use a link with the <code>href</code> attribute (and a <code>role=\"button\"</code>). In both cases, the <code>data-bs-toggle=\"collapse\"</code> is required.</p>\r\n<div class=\"bd-example\">\r\n<p>\r\n  <a class=\"btn btn-primary\" data-bs-toggle=\"collapse\" href=\"#collapseExample\" role=\"button\" aria-expanded=\"false\" aria-controls=\"collapseExample\">\r\n    Link with href\r\n  </a>\r\n  <button class=\"btn btn-primary\" type=\"button\" data-bs-toggle=\"collapse\" data-bs-target=\"#collapseExample\" aria-expanded=\"false\" aria-controls=\"collapseExample\">\r\n    Button with data-bs-target\r\n  </button>\r\n</p>\r\n<div class=\"collapse\" id=\"collapseExample\">\r\n  <div class=\"card card-body\">\r\n    Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.\r\n  </div>\r\n</div>\r\n</div>\r\n<h2 id=\"multiple-targets\">Multiple targets</h2>\r\n<p>A <code>&lt;button&gt;</code> or <code>&lt;a&gt;</code> can show and hide multiple elements by referencing them with a selector in its <code>href</code> or <code>data-bs-target</code> attribute.\r\nMultiple <code>&lt;button&gt;</code> or <code>&lt;a&gt;</code> can show and hide an element if they each reference it with their <code>href</code> or <code>data-bs-target</code> attribute</p>\r\n<div class=\"bd-example\">\r\n<p>\r\n  <a class=\"btn btn-primary\" data-bs-toggle=\"collapse\" href=\"#multiCollapseExample1\" role=\"button\" aria-expanded=\"false\" aria-controls=\"multiCollapseExample1\">Toggle first element</a>\r\n  <button class=\"btn btn-primary\" type=\"button\" data-bs-toggle=\"collapse\" data-bs-target=\"#multiCollapseExample2\" aria-expanded=\"false\" aria-controls=\"multiCollapseExample2\">Toggle second element</button>\r\n  <button class=\"btn btn-primary\" type=\"button\" data-bs-toggle=\"collapse\" data-bs-target=\".multi-collapse\" aria-expanded=\"false\" aria-controls=\"multiCollapseExample1 multiCollapseExample2\">Toggle both elements</button>\r\n</p>\r\n<div class=\"row\">\r\n  <div class=\"col\">\r\n    <div class=\"collapse multi-collapse\" id=\"multiCollapseExample1\">\r\n      <div class=\"card card-body\">\r\n        Some placeholder content for the first collapse component of this multi-collapse example. This panel is hidden by default but revealed when the user activates the relevant trigger.\r\n      </div>\r\n    </div>\r\n  </div>\r\n  <div class=\"col\">\r\n    <div class=\"collapse multi-collapse\" id=\"multiCollapseExample2\">\r\n      <div class=\"card card-body\">\r\n        Some placeholder content for the second collapse component of this multi-collapse example. This panel is hidden by default but revealed when the user activates the relevant trigger.\r\n      </div>\r\n    </div>\r\n  </div>\r\n</div>\r\n</div>\r\n</div>"
