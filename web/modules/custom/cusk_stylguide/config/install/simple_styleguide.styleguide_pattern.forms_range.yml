pattern: "<div class=\"bd-content\">\r\n<h2 id=\"overview\">Overview <a href=\"#block-cusys-barrio-content\" title=\"back to top\"><i class=\"fas fa-level-up-alt\"></i></a></h2>\r\n<p>Create custom <code>&lt;input type=\"range\"&gt;</code> controls with <code>.form-range</code>. The track (the background) and thumb (the value) are both styled to appear the same across browsers. As only Firefox supports “filling” their track from the left or right of the thumb as a means to visually indicate progress, we do not currently support it.</p>\r\n<div class=\"bd-example\">\r\n<label for=\"customRange1\" class=\"form-label\">Example range</label>\r\n<input type=\"range\" class=\"form-range\" id=\"customRange1\">\r\n</div>\r\n<h2 id=\"disabled\">Disabled</h2>\r\n<p>Add the <code>disabled</code> boolean attribute on an input to give it a grayed out appearance and remove pointer events.</p>\r\n<div class=\"bd-example\">\r\n<label for=\"disabledRange\" class=\"form-label\">Disabled range</label>\r\n<input type=\"range\" class=\"form-range\" id=\"disabledRange\" disabled=\"\">\r\n</div>\r\n<h2 id=\"min-and-max\">Min and max</h2>\r\n<p>Range inputs have implicit values for <code>min</code> and <code>max</code>—<code>0</code> and <code>100</code>, respectively. You may specify new values for those using the <code>min</code> and <code>max</code> attributes.</p>\r\n<div class=\"bd-example\">\r\n<label for=\"customRange2\" class=\"form-label\">Example range</label>\r\n<input type=\"range\" class=\"form-range\" min=\"0\" max=\"5\" id=\"customRange2\">\r\n</div>\r\n<h2 id=\"steps\">Steps</h2>\r\n<p>By default, range inputs “snap” to integer values. To change this, you can specify a <code>step</code> value. In the example below, we double the number of steps by using <code>step=\"0.5\"</code>.</p>\r\n<div class=\"bd-example\">\r\n<label for=\"customRange3\" class=\"form-label\">Example range</label>\r\n<input type=\"range\" class=\"form-range\" min=\"0\" max=\"5\" step=\"0.5\" id=\"customRange3\">\r\n</div>\r\n</div>"
