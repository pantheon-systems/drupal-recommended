pattern: "<div class=\"bd-content\">\r\n<h2 id=\"overview\">Overview <a href=\"#block-cusys-barrio-content\" title=\"back to top\"><i class=\"fas fa-level-up-alt\"></i></a></h2>\r\n<p>Bootstrap’s form controls expand on <a href=\"https://getbootstrap.com/docs/5.0/content/reboot/#forms\" target=\"_blank\">our Rebooted form styles</a> with classes. Use these classes to opt into their customized displays for a more consistent rendering across browsers and devices.</p>\r\n<p>Be sure to use an appropriate <code>type</code> attribute on all inputs (e.g., <code>email</code> for email address or <code>number</code> for numerical information) to take advantage of newer input controls like email verification, number selection, and more.</p>\r\n<p>Here’s a quick example to demonstrate Bootstrap’s form styles. Keep reading for documentation on required classes, form layout, and more.</p>\r\n<div class=\"bd-example\">\r\n<form>\r\n  <div class=\"mb-3\">\r\n    <label for=\"exampleInputEmail1\" class=\"form-label\">Email address</label>\r\n    <input type=\"email\" class=\"form-control\" id=\"exampleInputEmail1\" aria-describedby=\"emailHelp\">\r\n    <div id=\"emailHelp\" class=\"form-text\">We'll never share your email with anyone else.</div>\r\n  </div>\r\n  <div class=\"mb-3\">\r\n    <label for=\"exampleInputPassword1\" class=\"form-label\">Password</label>\r\n    <input type=\"password\" class=\"form-control\" id=\"exampleInputPassword1\">\r\n  </div>\r\n  <div class=\"mb-3 form-check\">\r\n    <input type=\"checkbox\" class=\"form-check-input\" id=\"exampleCheck1\">\r\n    <label class=\"form-check-label\" for=\"exampleCheck1\">Check me out</label>\r\n  </div>\r\n  <button type=\"submit\" class=\"btn btn-primary\">Submit</button>\r\n</form>\r\n</div>\r\n<h2 id=\"form-text\">Form text</h2>\r\n<p>Block-level or inline-level form text can be created using <code>.form-text</code>.</p>\r\n<div class=\"bd-callout bd-callout-warning\">\r\n<h5 id=\"associating-form-text-with-form-controls\">Associating form text with form controls</h5>\r\n<p>Form text should be explicitly associated with the form control it relates to using the <code>aria-describedby</code> attribute. This will ensure that assistive technologies—such as screen readers—will announce this form text when the user focuses or enters the control.\r\n</p></div>\r\n<p>Form text below inputs can be styled with <code>.form-text</code>. If a block-level element will be used, a top margin is added for easy spacing from the inputs above.</p>\r\n<div class=\"bd-example\">\r\n<label for=\"inputPassword5\" class=\"form-label\">Password</label>\r\n<input type=\"password\" id=\"inputPassword5\" class=\"form-control\" aria-describedby=\"passwordHelpBlock\">\r\n<div id=\"passwordHelpBlock\" class=\"form-text\">\r\n  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.\r\n</div>\r\n</div>\r\n<p>Inline text can use any typical inline HTML element (be it a <code>&lt;span&gt;</code>, <code>&lt;small&gt;</code>, or something else) with nothing more than the <code>.form-text</code> class.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"row g-3 align-items-center\">\r\n  <div class=\"col-auto\">\r\n    <label for=\"inputPassword6\" class=\"col-form-label\">Password</label>\r\n  </div>\r\n  <div class=\"col-auto\">\r\n    <input type=\"password\" id=\"inputPassword6\" class=\"form-control\" aria-describedby=\"passwordHelpInline\">\r\n  </div>\r\n  <div class=\"col-auto\">\r\n    <span id=\"passwordHelpInline\" class=\"form-text\">\r\n      Must be 8-20 characters long.\r\n    </span>\r\n  </div>\r\n</div>\r\n</div>\r\n<h2 id=\"disabled-forms\">Disabled forms</h2>\r\n<p>Add the <code>disabled</code> boolean attribute on an input to prevent user interactions and make it appear lighter.</p>\r\n<p>Add the <code>disabled</code> attribute to a <code>&lt;fieldset&gt;</code> to disable all the controls within. Browsers treat all native form controls (<code>&lt;input&gt;</code>, <code>&lt;select&gt;</code>, and <code>&lt;button&gt;</code> elements) inside a <code>&lt;fieldset disabled&gt;</code> as disabled, preventing both keyboard and mouse interactions on them.</p>\r\n<p>However, if your form also includes custom button-like elements such as <code>&lt;a class=\"btn btn-*\"&gt;...&lt;/a&gt;</code>, these will only be given a style of <code>pointer-events: none</code>, meaning they are still focusable and operable using the keyboard. In this case, you must manually modify these controls by adding <code>tabindex=\"-1\"</code> to prevent them from receiving focus and <code>aria-disabled=\"disabled\"</code> to signal their state to assistive technologies.</p>\r\n<div class=\"bd-example\">\r\n<form>\r\n  <fieldset disabled=\"\">\r\n    <legend>Disabled fieldset example</legend>\r\n    <div class=\"mb-3\">\r\n      <label for=\"disabledTextInput\" class=\"form-label\">Disabled input</label>\r\n      <input type=\"text\" id=\"disabledTextInput\" class=\"form-control\" placeholder=\"Disabled input\">\r\n    </div>\r\n    <div class=\"mb-3\">\r\n      <label for=\"disabledSelect\" class=\"form-label\">Disabled select menu</label>\r\n      <select id=\"disabledSelect\" class=\"form-select\">\r\n        <option>Disabled select</option>\r\n      </select>\r\n    </div>\r\n    <div class=\"mb-3\">\r\n      <div class=\"form-check\">\r\n        <input class=\"form-check-input\" type=\"checkbox\" id=\"disabledFieldsetCheck\" disabled=\"\">\r\n        <label class=\"form-check-label\" for=\"disabledFieldsetCheck\">\r\n          Can't check this\r\n        </label>\r\n      </div>\r\n    </div>\r\n    <button type=\"submit\" class=\"btn btn-primary\">Submit</button>\r\n  </fieldset>\r\n</form>\r\n</div>\r\n<h2 id=\"accessibility\">Accessibility</h2>\r\n<p>Ensure that all form controls have an appropriate accessible name so that their purpose can be conveyed to users of assistive technologies. The simplest way to achieve this is to use a <code>&lt;label&gt;</code> element, or—in the case of buttons—to include sufficiently descriptive text as part of the <code>&lt;button&gt;...&lt;/button&gt;</code> content.</p>\r\n</div>"
