id: navs_and_tabs
label: 'Navs and tabs'
pattern: "<div class=\"bd-content\">\r\n<h2 id=\"base-nav\">Base nav <a href=\"#block-cusys-barrio-content\" title=\"back to top\"><i class=\"fas fa-level-up-alt\"></i></a></h2>\r\n<p>Navigation available in Bootstrap share general markup and styles, from the base <code>.nav</code> class to the active and disabled states. Swap modifier classes to switch between each style.</p>\r\n<p>The base <code>.nav</code> component is built with flexbox and provide a strong foundation for building all types of navigation components. It includes some style overrides (for working with lists), some link padding for larger hit areas, and basic disabled styling.</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"nav\">\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link active\" aria-current=\"page\" href=\"#\">Active</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link\" href=\"#\">Link</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link\" href=\"#\">Link</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\">Disabled</a>\r\n  </li>\r\n</ul>\r\n</div>\r\n<p>Classes are used throughout, so your markup can be super flexible. Use <code>&lt;ul&gt;</code>s like above, <code>&lt;ol&gt;</code> if the order of your items is important, or roll your own with a <code>&lt;nav&gt;</code> element. Because the <code>.nav</code> uses <code>display: flex</code>, the nav links behave the same as nav items would, but without the extra markup.</p>\r\n<div class=\"bd-example\">\r\n<nav class=\"nav\">\r\n  <a class=\"nav-link active\" aria-current=\"page\" href=\"#\">Active</a>\r\n  <a class=\"nav-link\" href=\"#\">Link</a>\r\n  <a class=\"nav-link\" href=\"#\">Link</a>\r\n  <a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\">Disabled</a>\r\n</nav>\r\n</div>\r\n<h2 id=\"available-styles\">Available styles</h2>\r\n<p>Change the style of <code>.nav</code>s component with modifiers and utilities. Mix and match as needed, or build your own.</p>\r\n<h3 id=\"horizontal-alignment\">Horizontal alignment</h3>\r\n<p>Change the horizontal alignment of your nav with <a href=\"https://getbootstrap.com/docs/5.0/layout/grid/#horizontal-alignment\">flexbox utilities</a>. By default, navs are left-aligned, but you can easily change them to center or right aligned.</p>\r\n<p>Centered with <code>.justify-content-center</code>:</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"nav justify-content-center\">\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link active\" aria-current=\"page\" href=\"#\">Active</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link\" href=\"#\">Link</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link\" href=\"#\">Link</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\">Disabled</a>\r\n  </li>\r\n</ul>\r\n</div>\r\n<p>Right-aligned with <code>.justify-content-end</code>:</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"nav justify-content-end\">\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link active\" aria-current=\"page\" href=\"#\">Active</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link\" href=\"#\">Link</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link\" href=\"#\">Link</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\">Disabled</a>\r\n  </li>\r\n</ul>\r\n</div>\r\n<h3 id=\"vertical\">Vertical</h3>\r\n<p>Stack your navigation by changing the flex item direction with the <code>.flex-column</code> utility. Need to stack them on some viewports but not others? Use the responsive versions (e.g., <code>.flex-sm-column</code>).</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"nav flex-column\">\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link active\" aria-current=\"page\" href=\"#\">Active</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link\" href=\"#\">Link</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link\" href=\"#\">Link</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\">Disabled</a>\r\n  </li>\r\n</ul>\r\n</div>\r\n<p>As always, vertical navigation is possible without <code>&lt;ul&gt;</code>s, too.</p>\r\n<div class=\"bd-example\">\r\n<nav class=\"nav flex-column\">\r\n  <a class=\"nav-link active\" aria-current=\"page\" href=\"#\">Active</a>\r\n  <a class=\"nav-link\" href=\"#\">Link</a>\r\n  <a class=\"nav-link\" href=\"#\">Link</a>\r\n  <a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\">Disabled</a>\r\n</nav>\r\n</div>\r\n<h3 id=\"tabs\">Tabs</h3>\r\n<p>Takes the basic nav from above and adds the <code>.nav-tabs</code> class to generate a tabbed interface. Use them to create tabbable regions with our <a href=\"#javascript-behavior\">tab JavaScript plugin</a>.</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"nav nav-tabs\">\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link active\" aria-current=\"page\" href=\"#\">Active</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link\" href=\"#\">Link</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link\" href=\"#\">Link</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\">Disabled</a>\r\n  </li>\r\n</ul>\r\n</div>\r\n<h3 id=\"pills\">Pills</h3>\r\n<p>Take that same HTML, but use <code>.nav-pills</code> instead:</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"nav nav-pills\">\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link active\" aria-current=\"page\" href=\"#\">Active</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link\" href=\"#\">Link</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link\" href=\"#\">Link</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\">Disabled</a>\r\n  </li>\r\n</ul>\r\n</div>\r\n<h3 id=\"fill-and-justify\">Fill and justify</h3>\r\n<p>Force your <code>.nav</code>’s contents to extend the full available width one of two modifier classes. To proportionately fill all available space with your <code>.nav-item</code>s, use <code>.nav-fill</code>. Notice that all horizontal space is occupied, but not every nav item has the same width.</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"nav nav-pills nav-fill\">\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link active\" aria-current=\"page\" href=\"#\">Active</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link\" href=\"#\">Much longer nav link</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link\" href=\"#\">Link</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\">Disabled</a>\r\n  </li>\r\n</ul>\r\n</div>\r\n<p>When using a <code>&lt;nav&gt;</code>-based navigation, you can safely omit <code>.nav-item</code> as only <code>.nav-link</code> is required for styling <code>&lt;a&gt;</code> elements.</p>\r\n<div class=\"bd-example\">\r\n<nav class=\"nav nav-pills nav-fill\">\r\n  <a class=\"nav-link active\" aria-current=\"page\" href=\"#\">Active</a>\r\n  <a class=\"nav-link\" href=\"#\">Much longer nav link</a>\r\n  <a class=\"nav-link\" href=\"#\">Link</a>\r\n  <a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\">Disabled</a>\r\n</nav>\r\n</div>\r\n<p>For equal-width elements, use <code>.nav-justified</code>. All horizontal space will be occupied by nav links, but unlike the <code>.nav-fill</code> above, every nav item will be the same width.</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"nav nav-pills nav-justified\">\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link active\" aria-current=\"page\" href=\"#\">Active</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link\" href=\"#\">Much longer nav link</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link\" href=\"#\">Link</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\">Disabled</a>\r\n  </li>\r\n</ul>\r\n</div>\r\n<p>Similar to the <code>.nav-fill</code> example using a <code>&lt;nav&gt;</code>-based navigation.</p>\r\n<div class=\"bd-example\">\r\n<nav class=\"nav nav-pills nav-justified\">\r\n  <a class=\"nav-link active\" aria-current=\"page\" href=\"#\">Active</a>\r\n  <a class=\"nav-link\" href=\"#\">Much longer nav link</a>\r\n  <a class=\"nav-link\" href=\"#\">Link</a>\r\n  <a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\">Disabled</a>\r\n</nav>\r\n\r\n</div>\r\n<h2 id=\"working-with-flex-utilities\">Working with flex utilities</h2>\r\n<p>If you need responsive nav variations, consider using a series of <a href=\"https://getbootstrap.com/docs/5.0/utilities/flex/\">flexbox utilities</a>. While more verbose, these utilities offer greater customization across responsive breakpoints. In the example below, our nav will be stacked on the lowest breakpoint, then adapt to a horizontal layout that fills the available width starting from the small breakpoint.</p>\r\n<div class=\"bd-example\">\r\n<nav class=\"nav nav-pills flex-column flex-sm-row\">\r\n  <a class=\"flex-sm-fill text-sm-center nav-link active\" aria-current=\"page\" href=\"#\">Active</a>\r\n  <a class=\"flex-sm-fill text-sm-center nav-link\" href=\"#\">Longer nav link</a>\r\n  <a class=\"flex-sm-fill text-sm-center nav-link\" href=\"#\">Link</a>\r\n  <a class=\"flex-sm-fill text-sm-center nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\">Disabled</a>\r\n</nav>\r\n</div>\r\n<h2 id=\"using-dropdowns\">Using dropdowns</h2>\r\n<p>Add dropdown menus with a little extra HTML and the <a href=\"https://getbootstrap.com/docs/5.0/components/dropdowns/#usage\">dropdowns JavaScript plugin</a>.</p>\r\n<h3 id=\"tabs-with-dropdowns\">Tabs with dropdowns</h3>\r\n<div class=\"bd-example\">\r\n<ul class=\"nav nav-tabs\">\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link active\" aria-current=\"page\" href=\"#\">Active</a>\r\n  </li>\r\n  <li class=\"nav-item dropdown\">\r\n    <a class=\"nav-link dropdown-toggle\" data-bs-toggle=\"dropdown\" href=\"#\" role=\"button\" aria-expanded=\"false\">Dropdown</a>\r\n    <ul class=\"dropdown-menu\" style=\"\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link\" href=\"#\">Link</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\">Disabled</a>\r\n  </li>\r\n</ul>\r\n</div>\r\n<h3 id=\"pills-with-dropdowns\">Pills with dropdowns</h3>\r\n<div class=\"bd-example\">\r\n<ul class=\"nav nav-pills\">\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link active\" aria-current=\"page\" href=\"#\">Active</a>\r\n  </li>\r\n  <li class=\"nav-item dropdown\">\r\n    <a class=\"nav-link dropdown-toggle\" data-bs-toggle=\"dropdown\" href=\"#\" role=\"button\" aria-expanded=\"false\">Dropdown</a>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link\" href=\"#\">Link</a>\r\n  </li>\r\n  <li class=\"nav-item\">\r\n    <a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\">Disabled</a>\r\n  </li>\r\n</ul>\r\n</div>\r\n</div>"
